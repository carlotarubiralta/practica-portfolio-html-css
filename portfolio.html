<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas de Luke Skywalker</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/banner.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/info.css">
    <link rel="stylesheet" href="styles/portfolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d02c6f9d4.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <div class="header__image">
            <a href="index.html"><img src="images/logo.png" alt=""></a>
        </div>
        <nav class="header__nav">
          <input type="checkbox" id="menu-toggle" class="menu-toggle">
          <label for="menu-toggle" class="menu-icon">&#9776;</label>
          <ul class="header__nav__list">
            <li class="header__nav__list__item">
              <a class="menu__item" href="#habilidades">Habilidades</a>
            </li>
            <li class="header__nav__list__item">
              <a class="menu__item" href="portfolio.html">Películas</a>
            </li>
            <li class="header__nav__list__item">
              <a class="menu__item" href="contacto">Contacto</a>
            </li>
          </ul>
        </nav>
    </header>
    <main>
        <section class="video__section">
            <div class="info__video">
                <img src="images/fondo-halcon-milenario.png" alt="halcon milenario">
                <video src="images/yo-soy-tu-padre.mp4" muted autoplay loop controls>
                <source src="images/yo-soy-tu-padre.mp4" type="video/mp4">
                </video>
            </div>
        </section>
        <section class="movies__section">
            <h1>Mis películas</h1>
            <div class="movies__container">
                <div class="movie__item">
                    <figure>
                        <img src="images/una-nueva-esperanza.jpeg" alt="Una nueva esperanza">
                        <figcaption>Episodio IV - Una nueva esperanza (1977)</figcaption>
                    </figure>
                </div>
                <div class="movie__item">
                    <figure>
                        <img src="images/imperio-contraataca.jpeg" alt="El imperio contraataca">
                        <figcaption>Episodio V - El Imperio contraataca (1980)</figcaption>
                    </figure>
                </div>
                <div class="movie__item">
                    <figure>
                        <img src="images/el-retorno-del-jedi.jpg" alt="El retorno del Jedi">
                        <figcaption>Episodio VI - El retorno del Jedi (1983)</figcaption>
                    </figure>
                </div>
                <div class="movie__item">
                    <figure>
                        <img src="images/la-venganza-de-los-sith.png" alt="La venganza de los Sith">
                        <figcaption>Episodio III - La venganza de los Sith (2005)</figcaption>
                    </figure>
                </div>
                <div class="movie__item">
                    <figure>
                        <img src="images/el-despertar-de-la-fuerza.jpg" alt="El despertar de la fuerza">
                        <figcaption>Episodio VII - El despertar de la Fuerza (2015)</figcaption>
                    </figure>
                </div>
                <div class="movie__item">
                    <figure>
                        <img src="images/ultimos-jedis.png" alt="Los últimos Jedi">
                        <figcaption>Espidio VIII - Los últimos Jedi (2017)</figcaption>
                    </figure>
                </div>
                <div class="movie__item">
                    <figure>
                        <img src="images/ascenso-skywalker.jpg" alt="El ascenso de Skywalker">
                        <figcaption>Episodio IX - Una nueva esperanza (2019)</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <a href="https://www.instagram.com/luke-skywalker" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.youtube.com/luke-skywalker" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://www.twitter.com/luke-skywalker" target="_blank"><i class="fa-brands fa-twitter"></i></a>
    </footer>
</body>
</html>
